<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="index.css" type="text/css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/socket.io/2.1.1/socket.io.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="index.js"></script>
</head>
<body>




<div id="change_bg" style="display: none">
    <span class="close">x</span>
    <form enctype="multipart/form-data">
        <input id="bg" type="file" name="file" placeholder="上传" value="" require/>
    </form>
    <br>
    <button>确认更换</button>
</div>


<div id="find_firend" style="display: none">
    <span class="close">x</span>
    <br>
    <br>
    <input  name="friend" placeholder="输入好友用户名" value="" require/>
    <button>确认添加</button>
</div>

<div id="top">
    <div id="head">
        <img style="width: 60px;height: 60px;border-radius: 50%;">
        <p></p>
        <button id="out" style="height: 30px;align-self:center">退出登录</button>
        <img src="upfile/设置.png" width="20px" style="cursor: pointer">

        <ul>
            <li>更换背景</li>
            <li>个人信息</li>
        </ul>
    </div>

    <div>
        当前房间：<span id="now_room">暂无房间</span>
    </div>

    <div id="rooms">
        <label>房间名:</label>
        <input id="room">
        <button id="join">进入房间</button>
        <button id="leave">离开房间</button>
        <button id="find">查看房间</button>
        <button id="create">创建房间</button>
    </div>
</div>


<div id="body">
    <div style="margin-left: 15px">
        <br>
        <!--<textarea id="content"  ></textarea>-->
        <div id="content"  class="innerbox" ></div>
        <br>

        <input id='msg' >
        <button id="send">发送</button>
        <button id="clear">清屏</button>
    </div>

    <div id="friends" class="innerbox">
            <span class="head" style="line-height: 30px;text-align: center">好友列表</span>
            <span class="head" style="line-height: 30px;text-align: center">查找好友<img src="upfile/放大镜.png" class="iconImg"></span>



    </div>

    <div id="roomList" class="innerbox">
        <span class="head">房间列表</span>
    </div>
</div>

<audio loop autoplay class='btn-audio' src="upfile/majiko (まじ娘) - アイロニ (反语) (New arrange).tmp"></audio>


<div id = 'user'>
    <div>
        <span>信息</span>
        <span id="headClose">x</span>
    </div>

    <div>
        <img src="upfile/_eZp7SO4aLe5br2B8TgK9rC2.jpg">
        <div>
            <span>用户名:</span>
            <span></span>
            <img class='changeit' src="upfile/公共-修改.png">
        </div>
        <div>
            <span>密码:</span>
            <span>**********</span>
            <img class='changeit' src="upfile/公共-修改.png">
        </div>

    </div>

    <div>
        <span id="my">个性签名：<span id="changemy">修改个性签名</span></span>
        <p></p>
    </div>
</div>
</body>
</html>
